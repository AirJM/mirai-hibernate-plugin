name: Database Test
on: [ push, pull_request ]

jobs:
  windows:
    runs-on: windows-latest
    steps:

      - name: Start PostgreSQL
        run: |
          sc config postgresql-x64-14 start= demand
          net start postgresql-x64-14
          & $Env:PGBIN/createdb -U postgres mirai

      - name: Start MySQL
        run: |
          mysqld --initialize-insecure
          mysqld --install
          net start MySQL
          mysqladmin -uroot create mirai
          mysqladmin -uroot password root

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: chmod -R 777 *
        run: chmod -R 777 *

      - name: Init gradle project
        run: ./gradlew clean --scan

      - name: Build all
        run: ./gradlew assemble --scan

      - name: SqliteTest
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.SqliteTest" --scan --info

      - name: H2Test
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.H2Test" --scan --info

      - name: MysqlTest
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.MysqlTest" --scan --info

      - name: PostgreSqlTest
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.PostgreSqlTest" --scan --info

  macos:
    runs-on: macos-latest
    steps:

      - name: Start PostgreSQL
        run: |
          brew info postgresql
          rm -r /usr/local/var/postgres/*
          chown runner /usr/local/var/postgres
          initdb --locale=C -E UTF-8 /usr/local/var/postgres -U postgres
          brew services restart postgresql -v
          tail -n 100 /usr/local/var/log/postgres.log
          createdb mirai
          psql -c "ALTER USER postgres PASSWORD 'root';"
        env:
          PGUSER: postgres
          PGDATABASE: postgres

      - name: Start MySQL
        run: |
          brew install mysql
          brew services restart mysql -v
          tail -n 100 /usr/local/var/log/mysql.log
          mysqladmin -uroot create mirai
          mysqladmin -uroot password root

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: chmod -R 777 *
        run: chmod -R 777 *

      - name: Init gradle project
        run: ./gradlew clean --scan

      - name: Build all
        run: ./gradlew assemble --scan

      - name: SqliteTest
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.SqliteTest" --scan --info

      - name: H2Test
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.H2Test" --scan --info

      - name: PostgreSqlTest
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.PostgreSqlTest" --scan --info

  linux:
    runs-on: ubuntu-latest
    steps:

      - name: Start PostgreSql
        run: |
          sudo systemctl start postgresql
          sudo -u postgres createdb mirai
          sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'root';"

      - name: Start MySQL
        run: |
          sudo systemctl start mysql.service
          mysqladmin -u root -proot create mirai

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: chmod -R 777 *
        run: chmod -R 777 *

      - name: Init gradle project
        run: ./gradlew clean --scan

      - name: Build all
        run: ./gradlew assemble --scan

      - name: SqliteTest
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.SqliteTest" --scan --info

      - name: H2Test
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.H2Test" --scan --info

      - name: MysqlTest
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.MysqlTest" --scan --info

      - name: PostgreSqlTest
        run: ./gradlew test --tests "xyz.cssxsh.mirai.hibernate.entry.PostgreSqlTest" --scan --info